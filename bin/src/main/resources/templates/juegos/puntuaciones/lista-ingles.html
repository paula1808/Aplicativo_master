<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{titulo.puntuaciones.usuario}">Puntuaciones de Usuario</title>
  
  <style>
    body {
      font-family: var(--tipo-principal);
      font-size: 100%;
      line-height: 1.4em;
      min-height: 100vh;
      background-color: #2b3e52;
      color: var(--negro);
      -webkit-hyphens: auto;
              hyphens: auto;
      font-smooth: always;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      flex-flow: row nowrap;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #e9e9e9;
    }
    .actions {
      margin-top: 20px;
      text-align: center;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #e74c3c;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin: 0 10px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #c0392b;
    }
    .btn-danger {
      background: #e74c3c;
    }
    .btn-danger:hover {
      background: #c0392b;
    }
  </style>
  
</head>
<body>
  <div class="container">
    <h1>
      <span th:text="#{encabezado.puntuaciones}">Puntuaciones de</span> 
      <span th:text="${username}"></span>
    </h1>
    
    <table th:if="${!puntuaciones.isEmpty()}">
      <thead>
        <tr>
          <th th:text="#{tabla.nivel}">Nivel</th>
          <th th:text="#{tabla.puntos}">Puntos</th>
          <th th:text="#{tabla.fecha}">Fecha</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="puntuacion : ${puntuaciones}">
          <td th:text="${puntuacion.nivel}"></td>
          <td th:text="${puntuacion.puntos}"></td>
          <td th:text="${#temporals.format(puntuacion.fecha, 'dd/MM/yyyy HH:mm')}"></td>
        </tr>
      </tbody>
    </table>
    
    <!-- Mensaje si no hay resultados -->
    <div th:if="${puntuaciones.isEmpty()}">
      <p style="text-align: center; color: #7f8c8d; padding: 20px; font-style: italic;"
         th:text="#{mensaje.vacio}">
         No hay resultados registrados todav√≠a.
      </p>
    </div>
    
    <div class="actions">
      <a th:href="@{/home}" class="btn" th:text="#{boton.volver}">Volver al inicio</a>
    </div>
  </div>
</body>
</html>
