<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{titulo.pagina}">Nivel Completado</title>
    <style>
        .puntuacion {
            font-size: 2em;
            color: #4CAF50;
            margin: 20px 0;
        }
        .botones {
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin: 0 10px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1 th:text="#{mensaje.nivel.completado}">¡Nivel Completado!</h1>
    
    <div class="puntuacion">
        <span th:text="#{mensaje.puntuacion}">Puntuación final:</span> <span th:text="${puntuacion}"></span>
    </div>
    
    <div class="botones">
        <a th:href="@{/juegos/ingles(nivel=${nivel})}" th:text="#{boton.repetir.nivel}">Repetir nivel</a>
        <a th:href="@{/home}" th:text="#{boton.volver.inicio}">Volver al inicio</a>
    </div>
</body>
</html>
